sample-url: https://zenodo.org/api/files/1ff52183-071a-4a59-923f-7a31c4762d43/MUSDB18-7-STEMS.zip

# global dataset samplerate
sample_rate: 44100.0

# Define the Input sources for each track
sources:
    C: C.wav
    M: M.wav
    T: T.wav
    B: B.wav

# Additionally provide the artistic mix
mixture:
    mixture.wav

stem_ids:
    mixture: 0
    M: 1
    T: 2
    B: 3
    C: 4

# Define output targets to be tested using linear mixtures
targets:
    C:
        C: 1
    M:
        M: 1
    T:
        T: 1
    B:
        B: 1
    accompaniment:
        T: 1
        M: 1
        B: 1
    linear_mixture:
        C: 1
        T: 1
        M: 1
        B: 1

validation_tracks:
    - 'Actions - One Minute Smile'
    - 'Clara Berry And Wooldog - Waltz For My Victims'
    - 'Johnny Lokke - Promises & Lies'
    - 'Patrick Talbot - A Reason To Leave'
    - 'Triviul - Angelsaint'
    - 'Alexander Ross - Goodbye Bolero'
    - 'Fergessen - Nos Palpitants'
    - 'Leaf - Summerghost'
    - 'Skelpolu - Human Mistakes'
    - 'Young Griffo - Pennies'
    - 'ANiMAL - Rockshow'
    - 'James May - On The Line'
    - 'Meaxic - Take A Step'
    - 'Traffic Experiment - Sirens'
